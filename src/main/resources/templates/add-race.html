<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Race experiencer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
</head>
<body id="body-add-race">
<!--<div class="wrapper">-->
<!-- Navigation -->
<div th:replace="~{fragment/navigation}"></div>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-race-form" class="w-50 rounded text-white mt-5"
          th:action="@{/races/add}"
          th:method="POST" enctype="multipart/form-data">

<!--        <h3 id="add-race-text" class="border-left border-light pl-2">Add a new race</h3>-->
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Race Name</label>
            </div>
            <div class="form-group">
                <input name="raceName"
                       required minlength="5" maxlength="20"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label ">Experience Description</label>
            </div>
            <div class="form-group">
                    <textarea name="experienceDescription"
                              required minlength="5"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
                <small id="inputDescriptionError"
                       class="invalid-feedback  form-text bg-danger rounded">Description length must be more than 5
                    characters</small>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="videoUrl" class="col-form-label">Upload video here</label>
                <input id="videoUrl" name="videoUrl" type="text"
                       class="form-control" placeholder="Video url">
            </div>
        </div>

<!--        <div>-->
<!--            <div class="form-group p-3">-->
<!--                <label class="p-2" for="categories">Categories:</label>-->
<!--                <input th:each="category: ${categories}" class="m-3" type="checkbox" name="categories" id="categories"-->
<!--                       th:value="${category}" th:text="${#strings.toLowerCase(category)}">-->
<!--				<br>-->
<!--            </div>-->
<!--        </div>-->

        <div class="d-flex justify-content-center mt-4">
            <button id="add-race-btn" class="btn btn-primary btn-block w-50" type="submit">Add Race</button>
        </div>

    </form>
</div>
<div th:replace = "~{fragment/footer}"></div>
</body>
</html>
